<style>
  .subscribe-button {
    background-color: #cc0000;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    margin-right: 8px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .subscribe-button:hover {
    opacity: 0.7;
  }

  .subscribe-button:active {
    opacity: 0.4;
    transition: none;
  }

  .join-button {
    background-color: white;
    color: #065fd4;
    border-color: #065fd4;
    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    font-weight: bold;
    cursor: pointer;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 12px;
    padding-right: 12px;
    transition: background-color 0.15s, color 0.15s;
    vertical-align: top;
  }

  .join-button:hover {
    background-color: #065fd4;
    color: white;
  }

  .join-button:active {
    opacity: 0.8;
  }

  .tweet-button {
    background-color: #1d9bf0;
    border: none;
    color: white;
    font-weight: bold;
    font-size: 15px;
    border-radius: 18px;
    border-style: solid;
    cursor: pointer;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 12px;
    padding-right: 12px;
    transition: box-shadow opacity 0.15s;
    vertical-align: top;

  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

  .tweet-button:active {
    opacity: 0.7;
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
