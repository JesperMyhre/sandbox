<!DOCTYPE html>
<html>
  <head>
    <title>11b</title>
    <style>
      .one,
      .three {
        background-color: lightblue;
      }
      .two {
        background-color: lightpink;
      }

      .div-row {
        display: grid;
        grid-template-columns: 50px 1fr 75px;
      }
    </style>
  </head>
  <body>
    <div class="div-row">
      <div class="one">50px</div>
      <div class="two">1fr</div>
      <div class="three">75px</div>
    </div>
  </body>
</html>
