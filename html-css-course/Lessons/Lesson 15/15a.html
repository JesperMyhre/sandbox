<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    height: 3000px;
  }

  .close-window-button {
    background-color: black;
    color: white;

    position: absolute;
    top: 10px;
    right: 20px;

    padding: 10px 12px;
    border-radius: 25px;

    cursor: pointer;
  }

  .close-window-button:active {
    transform: translate(1px, 2px);
  }
</style>
<body>
  <button class="close-window-button">X</button>
</body>
</html>
