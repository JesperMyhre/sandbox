<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=scale-1.0">
    <title>lesson 7</title>

    <style>
      img {
        margin-right: 30px;
      }
      .cat-image1 {
        width: 200px;
        border-radius: 20px;
      }

      .cat-image2 {
        width: 200px;
        height: 250px;
        object-fit: contain;
        object-position: right;
        border-style: solid;
        border-color: red;
      }

      .cat-image3 {
        width: 200px;
        border-radius: 100px;
      }
    </style>

  </head>
  <body>
    <img class="cat-image1" src="images.jpg">
    <img class="cat-image2" src="images.jpg">
    <img class="cat-image3" src="images.jpg">
  </body>
</html>
