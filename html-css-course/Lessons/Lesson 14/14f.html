<!DOCTYPE html>
<html>
  <head>
    <title>14f</title>
    <style>
      body {
        margin: 0;
        font-family: 'Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      }
      p {
        margin: 0;
      }

      .sidebar {
        display: flex;
        flex-direction: row;
      }
      .friend-column {
        display: flex;
        flex-direction: column;
        place-items: center;
        background-color: rgba(32,34,37,255);
        width: 6rem;
        height: 100vh;
        padding-top: 2vh;
        
      }
      .friendlist {
        margin-top: 10px;
      }

      .profile-picture {
        width: 80%;
        object-fit: cover;
        border-radius: 50%;

        margin-bottom: 10px;
      }

      .info-column {
        display: flex;
        flex-direction: column;
        background-color: rgba(47,49,54,255);

        width: 12rem;
        height: 100vh;
        padding: 2rem 1rem;
      }

      .info-header-flexbox {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .plus-sign {
        color: grey;
        font-size: 1.5rem;
      }
      .column-header {
        color: rgb(170, 170, 170);
        font-size: 1rem;
        margin: 0;
      }
      
      .channel {
        color:rgb(170, 170, 170);
        line-height: 3.3vh;
        margin-left: 0.4rem;
      }

    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="friend-column">
        <img class="profile-picture" src="../../images/images2.jpeg">
        <img class="profile-picture" src="../../images/images.jpg">
        <img class="profile-picture" src="../../images/funny.webp">
    </div>
    <div class="info-column">
      <div class="info-header-flexbox">
        <h4 class="column-header">INFO</h4>
        <p class="plus-sign">&plus;</p>
      </div>
        <p class="channel">&#x23 new-videos</p>
        <p class="channel">&#x23 updates</p>
        <p class="channel">&#x23 faq</p>
    </div>
  </div>
  </body>
</html>
