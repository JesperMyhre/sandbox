<!DOCTYPE html>
<html>

<head>
  <style>

    div {
      text-align: center;
    }

    .logo {
      width: 200px;
    }

    .searchbar {
      font-size: 16px;
      border: none;
      border-radius: 26px;
      width: 450px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
      padding: 12px 15px;
    }
    .searchbar:hover {
      border: none;
    }

    .search-button,
    .lucky-button {
      margin-top: 30px;

      padding: 8px 12px 8px 12px;
      border: none;
    }
  </style>

</head>

<body>
  <div class="main">
    <div><img class="logo" src="googlelogo.png"></div>
    <div><input class="searchbar" type="text" placeholder="Search Google or type a URL"></div>

    <div>
      <button class="search-button">Google Search</button>
      <button class="lucky-button">I'm Feeling Lucky</button>
    </div>
  </div>
</body>

</html>
