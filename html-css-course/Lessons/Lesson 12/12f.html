<!DOCTYPE html>
<html>
  <head>
    <title>12f</title>
    <link href="../../../../Fonts/css/brands.css">
    <link href="../../../../Fonts/css/fontawesome.css">
    <link href="../../../../Fonts/css/solid.css">
    <style>
      html {
        font-family: arial;
      }
      .container {
        background-color: purple;

        display: flex;
        justify-content: space-between;
        align-items: center;

        padding: 0 15px;
      }

      .searchbar {
        max-width: 700px;
        min-width: 300px;
        flex: 1;

        border: 0;
        border-radius: 20px;
        padding: 8px 10px;
        margin: 0 10px;
      }
      .searchbar:focus {
        outline: none!important;
      }

      .home {
        color: white;
        font-weight: bold;
      }

      .download-button {
        background: transparent;
        border-color: white;
        color: white;
        border-style: solid;
        border-width: 1px;
        padding: 10px 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="home">Home<i class="fa-solid fa-magnifying-glass"></i></p>
      <input class="searchbar" type="text" placeholder="Search">
      <button class="download-button">Download</button>
    </div>
  </body>
</html>
